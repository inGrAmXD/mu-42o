events {}

http {
  include mime.types;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  server_names_hash_max_size 4096;
  server_names_hash_bucket_size 128;
  types_hash_max_size 4096;

  server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name mu.seba.software www.mu.seba.software admin.mu.seba.software api.mu.seba.software;

    ssl_certificate /etc/nginx/ssl/live/mu.seba.software/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/mu.seba.software/privkey.pem;

    set $subdomain "";
    if ($host ~* "^(.+)\.mu.seba.software$") {
        set $subdomain $1;
    }

    if ($subdomain = "admin") {
        rewrite ^/(.*)$ /admin/$1 break;
    }

    if ($subdomain = "api") {
        rewrite ^/(.*)$ /api/$1 break;
    }

    location /admin/ {
      auth_basic           "Protected Site";
      auth_basic_user_file /etc/nginx/.htpasswd;

      rewrite /admin/(.*) /$1 break;
      proxy_pass http://openmu-startup:8080;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
      auth_basic "off";

      rewrite /api/(.*) /$1 break;
      proxy_pass http://cms-api:8080;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
      root   /usr/share/nginx/html;
      index  index.html index.htm;
      try_files $uri $uri/ /index.html;
    }
  }

  server {
        listen 443 ssl;
        listen [::]:443 ssl;

        server_name svmu.42o.lat www.svmu.42o.lat api.svmu.42o.lat admin.svmu.42o.lat;

        ssl_certificate /etc/nginx/ssl/live/mu.42o.lat/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/mu.42o.lat/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384';

        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }
    }

}